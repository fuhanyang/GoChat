app:
  name: "websocket"
  port: 9090
  mode: "debug"
  host: "localhost"
  log:
    level: "debug"
    file_name: "app.log"
    max_size: 100
    max_backups: 10
    max_age: 30
  mysql:
    host: "localhost"
    port: 3306
    user_name: "root"
    password: "root"
    db_name: "my_app"
    max_open_conns: 10
    max_idle_conns: 5
  redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 0
    network: "tcp"
    max_idle: 300
    max_active: 500
  grpc:
    host: "localhost"
    port: 8975
    network: "tcp"
  etcd:
    host: "localhost"
    port: 2379
  service:
    host: "localhost"
    port: 8975
    name: "websocket"
    protocol: "app"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "123456"