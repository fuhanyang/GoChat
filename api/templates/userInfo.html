<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
<!--    <link rel="stylesheet" href="../../../static/temp/css/friend.css">-->
    <link rel="stylesheet" id="userInfoCss">



<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">


<!-- Tailwind配置 -->
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#007BFF',
                    secondary: '#28a745',
                    danger: '#dc3545',
                    info: '#17a2b8',
                    light: '#f8f9fa',
                    dark: '#343a40'
                },
                fontFamily: {
                    inter: ['Inter', 'sans-serif'],
                },
                animation: {
                    'float': 'float 6s ease-in-out infinite',
                    'float-slow': 'float 8s ease-in-out infinite',
                    'float-slower': 'float 10s ease-in-out infinite',
                    'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                },
                keyframes: {
                    float: {
                        '0%, 100%': { transform: 'translateY(0)' },
                        '50%': { transform: 'translateY(-20px)' },
                    }
                }
            }
        }
    }
</script>

</head>
<body class="min-h-screen flex items-center justify-center p-4 font-inter overflow-hidden relative bg-gradient-to-br from-blue-50 to-indigo-50">
  <!-- 背景装饰 -->
  <div class="absolute inset-0 -z-10">
    <!-- 动态形状和渐变 -->
    <div class="shape-blob absolute -top-40 -right-40 w-96 h-96 bg-primary/10 animate-float-slow"></div>
    <div class="shape-blob absolute top-1/3 -left-20 w-64 h-64 bg-primary/5 animate-float-slower" style="animation-delay: -2s"></div>
    <div class="shape-blob absolute bottom-1/4 right-1/4 w-80 h-80 bg-primary/10 animate-float" style="animation-delay: -4s"></div>
    <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-primary/5 to-transparent"></div>
    <!-- 网格省略 -->
  </div>
  <main class="relative z-10 w-full flex flex-col gap-8 items-center justify-center">
    <!-- 顶部横幅 -->
    <div class="user-banner text-2xl md:text-3xl font-bold text-center py-8 mb-8 bg-gradient-to-r from-primary to-secondary text-white rounded-xl shadow-lg w-full max-w-5xl mx-auto">用户个人中心</div>
    <!-- 主内容区，两列居中 -->
    <div class="flex flex-col md:flex-row gap-8 items-start justify-center w-full max-w-5xl mx-auto">
      <!-- 左侧：用户信息 -->
      <div class="max-w-xl w-full">
        <section class="user-info-container bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8 flex flex-col items-center">
          <div class="relative" id="avatarContainer">
            <img id="userAvatar" src="" alt="用户头像" class="user-avatar-large shadow-md">

            <!-- 头像上传按钮 -->
            <button id="avatarUploadBtn" class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-2 shadow hover:bg-secondary transition transform hover:scale-110" title="点击上传头像">
              <i class="fa fa-camera"></i>
            </button>
            <!-- 拖拽上传提示 -->
            <div id="dragOverlay" class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 transition-opacity duration-200 pointer-events-none">
              <div class="text-white text-center">
                <i class="fa fa-cloud-upload text-2xl mb-2"></i>
                <p class="text-sm">拖拽图片到这里</p>
              </div>
            </div>
          </div>
          <!-- 上传方式提示 -->
          <div class="mt-2 text-xs text-gray-500 text-center">
            <p>支持：点击上传 | 拖拽上传 | Ctrl+V粘贴</p>
          </div>
          <div class="user-nickname mt-4 text-xl font-semibold" id="userNickname">昵称加载中...</div>
          <div class="user-account text-gray-500" id="userAccountNum">账号：</div>
          <div class="user-desc italic text-gray-600" id="userDesc">签名/简介加载中...</div>
          <div class="user-meta text-xs text-gray-400" id="userRegisterTime"></div>
          <div class="user-actions flex gap-4 mt-4">
            <button class="edit-btn" onclick="editUser()">修改资料</button>
            <button class="back-btn" onclick="goBack()">返回聊天</button>
            <button class="logout-btn" onclick="logoff()">注销登录</button>
          </div>
        </section>
        <section class="user-card bg-blue-50/80 rounded-xl shadow p-6 mt-6">
          <div class="user-card-title text-primary font-bold mb-2">更多信息</div>
          <div class="user-card-item" id="userEmail">邮箱：-</div>
          <div class="user-card-item" id="userPhone">手机号：-</div>
          <div class="user-card-item" id="userLastLogin">最近登录：-</div>
          <div class="user-card-item" id="ip">ip地址：-</div>
        </section>
      </div>
      <!-- 右侧：功能区 -->
      <aside class="w-full md:w-64 flex-shrink-0">
        <section class="user-features grid grid-cols-2 md:grid-cols-1 gap-4 sticky top-24">
          <a href="#" class="feature-card flex flex-col items-center justify-center p-4 bg-white/80 rounded-xl shadow hover:shadow-lg transition group">
            <i class="fa fa-user-circle text-2xl text-primary group-hover:text-secondary mb-2"></i>
            <span class="text-sm font-medium text-gray-700">修改头像</span>
          </a>
          <a href="#" class="feature-card flex flex-col items-center justify-center p-4 bg-white/80 rounded-xl shadow hover:shadow-lg transition group">
            <i class="fa fa-lock text-2xl text-primary group-hover:text-secondary mb-2"></i>
            <span class="text-sm font-medium text-gray-700">修改密码</span>
          </a>
          <a href="#" class="feature-card flex flex-col items-center justify-center p-4 bg-white/80 rounded-xl shadow hover:shadow-lg transition group">
            <i class="fa fa-users text-2xl text-primary group-hover:text-secondary mb-2"></i>
            <span class="text-sm font-medium text-gray-700">我的好友</span>
          </a>
          <a href="#" class="feature-card flex flex-col items-center justify-center p-4 bg-white/80 rounded-xl shadow hover:shadow-lg transition group">
            <i class="fa fa-envelope text-2xl text-primary group-hover:text-secondary mb-2"></i>
            <span class="text-sm font-medium text-gray-700">我的消息</span>
          </a>
          <a href="#" class="feature-card flex flex-col items-center justify-center p-4 bg-white/80 rounded-xl shadow hover:shadow-lg transition group">
            <i class="fa fa-cog text-2xl text-primary group-hover:text-secondary mb-2"></i>
            <span class="text-sm font-medium text-gray-700">安全设置</span>
          </a>
          <a href="#" class="feature-card flex flex-col items-center justify-center p-4 bg-white/80 rounded-xl shadow hover:shadow-lg transition group opacity-60 cursor-not-allowed">
            <i class="fa fa-paint-brush text-2xl text-primary mb-2"></i>
            <span class="text-sm font-medium text-gray-400">主题切换(敬请期待)</span>
          </a>
        </section>
      </aside>
    </div>
  </main>
  <script>
    // 1. 定义要加载的脚本路径（去掉相对路径的 ../，保留从 static 开始的部分）
    const scripts = [
      "/api/static/js/jwt.js",
      // "/api/static/js/friend.js",
      "/api/static/js/userInfo.js",
      "/api/static/js/login.js",
    ];

    // 2. 循环创建脚本标签并加载
    scripts.forEach(path => {
      const script = document.createElement("script");
      script.src = localStorage.getItem("base_url") + path; // 拼接完整路径
      document.head.appendChild(script); // 插入到 head 中执行
    });
    // 拼接完整路径：baseUrl + 核心资源路径
    const cssUrl = localStorage.getItem('base_url') + "/api/static/temp/css/userInfo.css";
    // 设置href
    document.getElementById("userInfoCss").href = cssUrl;

  </script>
</body>
</html>
