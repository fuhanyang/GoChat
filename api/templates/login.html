<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录和注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007BFF',
                        secondary: '#28a745',
                        danger: '#dc3545',
                        info: '#17a2b8',
                        light: '#f8f9fa',
                        dark: '#343a40'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-slow': 'float 8s ease-in-out infinite',
                        'float-slower': 'float 10s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 123, 255, 0.1), 0 8px 10px -6px rgba(0, 123, 255, 0.1);
            }
            .form-input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
            }
            .bg-glass {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            .shape-blob {
                border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
                animation: blob-morph 8s linear infinite;
            }
            @keyframes blob-morph {
                0%, 100% { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }
                25% { border-radius: 58% 42% 30% 70% / 55% 55% 45% 45%; }
                50% { border-radius: 35% 65% 50% 50% / 45% 45% 55% 55%; }
                75% { border-radius: 65% 35% 40% 60% / 55% 55% 45% 45%; }
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 font-inter overflow-hidden relative">
<!-- 动态背景元素 -->
<div class="absolute inset-0 overflow-hidden">
    <!-- 背景渐变 -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-indigo-50 opacity-80"></div>

    <!-- 动态形状 -->
    <div class="shape-blob absolute -top-40 -right-40 w-96 h-96 bg-primary/10 animate-float-slow"></div>
    <div class="shape-blob absolute top-1/3 -left-20 w-64 h-64 bg-primary/5 animate-float-slower" style="animation-delay: -2s"></div>
    <div class="shape-blob absolute bottom-1/4 right-1/4 w-80 h-80 bg-primary/10 animate-float" style="animation-delay: -4s"></div>
    <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-primary/5 to-transparent"></div>

    <!-- 背景网格 -->
    <div class="absolute inset-0 opacity-10">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none" class="w-full h-full">
            <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
            <path d="M0,20 L100,20" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
            <path d="M0,40 L100,40" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
            <path d="M0,60 L100,60" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
            <path d="M0,80 L100,80" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
            <path d="M20,0 L20,100" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
            <path d="M40,0 L40,100" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
            <path d="M60,0 L60,100" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
            <path d="M80,0 L80,100" fill="none" stroke="#007BFF" stroke-width="0.5" stroke-dasharray="5,5"></path>
        </svg>
    </div>
</div>

<div class="relative w-full max-w-md z-10">
    <!-- 卡片容器 -->
    <div id="auth-card" class="bg-glass rounded-2xl shadow-xl overflow-hidden transition-all duration-500 ease-in-out card-shadow border border-white/50">
        <!-- 卡片头部 -->
        <div class="h-24 bg-gradient-to-r from-primary to-indigo-600 flex items-center justify-center relative overflow-hidden">
            <div class="absolute inset-0 bg-white/10 backdrop-blur-sm"></div>
            <h2 class="text-white text-2xl font-bold relative z-10">用户认证</h2>

            <!-- 装饰元素 -->
            <div class="absolute -right-10 -top-10 w-40 h-40 bg-white/20 rounded-full"></div>
            <div class="absolute -left-5 -bottom-5 w-20 h-20 bg-white/10 rounded-full"></div>
        </div>

        <!-- 登录表单 -->
        <div id="login-form" class="p-8 transition-all duration-500">
            <div class="text-center mb-6">
                <h3 class="text-2xl font-semibold text-gray-800">欢迎回来</h3>
                <p class="text-gray-500 mt-1">登录您的账户继续</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="login-account_num" placeholder="账号"
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none form-input-focus transition-all" required>
                </div>

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="login-password" placeholder="密码"
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none form-input-focus transition-all" required>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors">忘记密码?</a>
                </div>

                <button onclick="login()" class="w-full py-3 bg-primary text-white rounded-lg shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 transition-all flex items-center justify-center">
                    <i class="fa fa-sign-in mr-2"></i> 登录
                </button>

                <div class="relative flex items-center mt-6">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="flex-shrink mx-4 text-gray-500">或者</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <button class="flex items-center justify-center py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fa fa-weixin text-green-500 text-xl"></i>
                    </button>
                    <button class="flex items-center justify-center py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fa fa-qq text-blue-400 text-xl"></i>
                    </button>
                    <button class="flex items-center justify-center py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fa fa-github text-gray-800 text-xl"></i>
                    </button>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    还没有账号? <a href="#" onclick="showRegister()" class="text-primary font-medium hover:underline">立即注册</a>
                </p>
            </div>
        </div>

        <!-- 注册表单 -->
        <div id="register-form" class="p-8 hidden transition-all duration-500">
            <div class="text-center mb-6">
                <h3 class="text-2xl font-semibold text-gray-800">创建账户</h3>
                <p class="text-gray-500 mt-1">注册新账户开始使用</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-user-plus text-gray-400"></i>
                    </div>
                    <input type="text" id="register-username" placeholder="用户名"
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none form-input-focus transition-all" required>
                </div>

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="register-password" placeholder="密码"
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none form-input-focus transition-all" required>
                </div>

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="register-passwordConfirm" placeholder="确认密码"
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none form-input-focus transition-all" required>
                </div>

                <button onclick="register()" class="w-full py-3 bg-primary text-white rounded-lg shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 transition-all flex items-center justify-center">
                    <i class="fa fa-user-plus mr-2"></i> 注册
                </button>
            </div>

            <div class="mt-4 text-sm text-gray-600">
                <p class="flex items-start">
                    <i class="fa fa-info-circle text-primary mt-1 mr-2"></i>
                    <span>注册即表示您同意我们的<a href="#" class="text-primary hover:underline">服务条款</a>和<a href="#" class="text-primary hover:underline">隐私政策</a></span>
                </p>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    已有账号? <a href="#" onclick="showLogin()" class="text-primary font-medium hover:underline">立即登录</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 浮动装饰元素 -->
    <div class="absolute -right-10 top-1/2 w-20 h-20 bg-primary/20 rounded-full filter blur-xl animate-float"></div>
    <div class="absolute -left-5 bottom-1/4 w-12 h-12 bg-primary/10 rounded-full filter blur-xl animate-float" style="animation-delay: -2s;"></div>
</div>
<!-- 注册成功弹窗 -->
<div id="successModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full transform transition-all">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-100 text-green-500 mb-4">
                <i class="fa fa-check text-xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">注册成功！</h3>
            <p id="successMessage" class="text-gray-600 mb-6"></p>
            <button id="closeSuccessBtn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition">
                确定
            </button>
            <script>
            // 关闭弹窗事件
            document.getElementById('closeSuccessBtn').addEventListener('click', () => {
            document.getElementById('successModal').classList.add('hidden');
            });
            </script>
        </div>
    </div>
</div>

<!-- 错误弹窗 -->
<div id="errorModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full transform transition-all">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-red-100 text-red-500 mb-4">
                <i class="fa fa-exclamation-triangle text-xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">操作失败</h3>
            <p id="errorMessage" class="text-gray-600 mb-6"></p>
            <button id="closeErrorBtn" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">
                关闭
            </button>
            <script>
                document.getElementById('closeErrorBtn').addEventListener('click', () => {
                    document.getElementById('errorModal').classList.add('hidden');
                });
            </script>
        </div>
    </div>
</div>


<script src="../static/js/jwt.js"></script>
<script src="../static/js/login.js"></script>

</body>
</html>
